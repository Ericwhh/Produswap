<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market</title>
  <link rel="stylesheet" type="text/css" href="css/market.css">
  
      
</head>
<body>
  <div id="backgroundImage"></div>
b
  <nav id="navBar">
    <span id="logo">Produswap</span>
    <span id="navButtons">
      <a href="market.html" id="marketButton" class="navButton">
        <span class="menuWrapper">
          <span id="marketButtonText" class="navButtonText">Market</span>
        </span>
      </a>
      <a href="dashboard.html" id="dashboardButton" class="navButton">
        <span class="menuWrapper">
          <span id="dashboardButtonText" class="navButtonText">Dashboard</span>
        </span>
      </a>
      <a id="postButton" class="navButton" onclick="underline(this.id)">
        <span class="menuWrapper">
          <span id="postButtonText" class="navButtonText">Post</span>
        </span>
      </a>


        <div id="postForm">
            <h1 id="postFormTitle">Listing Details</h1>
            <div class="alert">Your post has been submitted</div>
            <form id= newPost>
            	<p>
            		<label>Item Name:</label>
            		<input type="text" name="name" id="name" required="required">
            	</p>
            	<p>
            		<label>Date:</label>
            		<input type="date" name="date" id="date" required="required">
            	</p>
            	<p>
            		<label>Type of Produce:</label>
            		<input type="text" name="category" id="category">
            	</p>
            	<p>
            		<label>Item Description:</label>
            		<textarea name="description" rows="5" id="description" required="required"></textarea>
            	</p>
            	<p>
            		<button type="submit">Submit</button>
            	</p>
                
            </form>
        </div>
        
    <span id="loginOrSignup">
      <a href="" class="loginOrSignupButton">
        <span class="menuWrapper">
          <span id="loginButtonText" class="loginOrSignupButtonText">Log In</span>
        </span>
      </a>
      <a href="" class="loginOrSignupButton">
        <span class="menuWrapper">
          <span id="tradeButtonText" class="loginOrSignupButtonText">Sign Up</span>
        </span>
      </a>
    </span>
    <img id="profile" src="images/profile.png" alt="Profile">
  </nav>



  <div id="main">
    <div id="searchAndFilterContainer">
    <div id="locationContainer">
        <span id="locationText">Max distance: <span id="dist">50</span>km</span>
        <div id="slider">
            <input type="range" min="1" max="100" value="50" id="sliderBody">
        </div>
        <span id="minKilo">1</span>
        <span id="maxKilo">100</span>
      </div>
      <div id="searchContainer">
            <select id="selectMenu">
                <option value="0">All</option>
                <option value="1">Fruit</option>
                <option value="2">Vegetable</option>
            </select>
          <input type="text" placeholder="Search... " id="searchBar">
          <button type="submit" id="searchButton"><img src="images/search.png" id="searchIcon"></button>
      </div>
      
      
    </div>
    
    <div class="buttons">
        <div class="listView"><span class="active"></span><span class="active"></span></div>
        <div class="gridView"><span class=""></span><span class=""></span><span class=""></span><span class=""></span></div>
    </div>

    <div id="container">  
      <div class="wrapper list" id="postList"></div>
    </div>

</html>
