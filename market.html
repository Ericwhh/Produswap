<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Market</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style>
</style>
</head>
<body>
  <div id="backgroundImage"></div>
  <nav id="navBar">
    <span id="logo">Produswap</span>
    <span id="navButtons">
      <a href="trades.html" id="marketButton" class="navButton">
        <div class="menuWrapper">
          <span id="marketButtonText" class="navButtonText">Market</span>
        </div>
      </a>
      <a href="trades.html" id="postButton" class="navButton">
        <div class="menuWrapper">
          <span id="postButtonText" class="navButtonText">Post</span>
        </div>
      </a>
      <a href="trades.html" id="tradesButton" class="navButton">
        <div class="menuWrapper">
          <span id="tradesButtonText" class="navButtonText">Trades</span>
        </div>
      </a>
    </span>
    <span id="loginOrSignup">
      <a href="" class="loginOrSignupButton">
        <div class="menuWrapper">
          <span id="loginButtonText" class="loginOrSignupButtonText">Log In</span>
        </div>
      </a>
      <a href="" class="loginOrSignupButton">
        <div class="menuWrapper">
          <span id="tradeButtonText" class="loginOrSignupButtonText">Sign Up</span>
        </div>
      </a>
    </span>
    <img id="profile" src="images/profile.png" alt="Profile">
  </nav>
  <div id="search_bar">
    <div id="s_container">
      <input type="text" placeholder="Search... " id="search">
      <button type="submit" id="s_button"><img src="images/search.png"></button>
    </div>
    <div id="fruit">
      <h1>Fruits</h1>
    </div>
    <div id="toggle">
      <input type="checkbox" id="switch"><label for="switch"></label> 
    </div>
    <div id="vegetable">
      <h1>Vegetable</h1>
    </div>
    <div id="location">
      <span id="dist">50</span>km
    </div>
    <div id="slider">
      <input type="range" min="1" max="100" value="50" id="distance">
    </div>
  </div>
  <div id="main">
    <div class="buttons">
     <div class="list"><span></span><span></span></div>
     <div class="grid"><span class="active"></span><span class="active"></span><span class="active"></span><span class="active"></span></div>
    </div>
    <div class="wrapper">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <script>
      $(function() {
        function list() {
          $(".grid span").removeClass("active");
          $(".list span").addClass("active");
          $(".wrapper")
          .removeClass("grid")
          .addClass("list");
        }

        function grid() {
          $(".list span").removeClass("active");
          $(".grid span").addClass("active");
          $(".wrapper")
          .removeClass("list")
          .addClass("grid");
        }

        $(".list").click(list);
        $(".grid").click(grid);
      });
    </script>

  </body>
  </html>
