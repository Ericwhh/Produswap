<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="backgroundImage"></div>


  <nav id="navBar">
    <span id="logo">Produswap</span>
    <span id="navButtons">
      <a href="trades.html" id="marketButton" class="navButton">
        <span class="menuWrapper">
          <span id="marketButtonText" class="navButtonText">Market</span>
        </span>
      </a>
      <a href="trades.html" id="postButton" class="navButton">
        <span class="menuWrapper">
          <span id="postButtonText" class="navButtonText">Post</span>
        </span>
      </a>
      <a href="trades.html" id="tradesButton" class="navButton">
        <span class="menuWrapper">
          <span id="tradesButtonText" class="navButtonText">Trades</span>
        </span>
      </a>
    </span>
    <span id="loginOrSignup">
      <a href="" class="loginOrSignupButton">
        <span class="menuWrapper">
          <span id="loginButtonText" class="loginOrSignupButtonText">Log In</span>
        </span>
      </a>
      <a href="" class="loginOrSignupButton">
        <span class="menuWrapper">
          <span id="tradeButtonText" class="loginOrSignupButtonText">Sign Up</span>
        </span>
      </a>
    </span>
    <img id="profile" src="images/profile.png" alt="Profile">
  </nav>



  <div id="main">
      <div id="transparentBackground"></div>    
    <div id="searchBar">
    <div id="locationContainer">
        <span id="locationText">Max distance (km)</span>
        <div id="slider">
            <input type="range" min="1" max="100" value="50" id="sliderBody">
        </div>
        <span id="minKilo">0</span>
        <span id="maxKilo">100</span>
        <div id="currentDistance">
          <span id="dist">50</span>
        </div>
      </div>
      <div id="searchContainer">
            <select id="selectMenu">
                <option value="0">All</option>
                <option value="1">Fruit</option>
                <option value="2">Vegetable</option>
            </select>
          <input type="text" size="50%" placeholder="Search... " id="search">
          <button type="submit" id="searchButton"><img src="images/search.png" id="searchIcon"></button>
      </div>
      
      
    </div>
    
    <div class="buttons">
        <div class="list"><span class="active"></span><span class="active"></span></div>
        <div class="grid"><span class=""></span><span class=""></span><span class=""></span><span class=""></span></div>
    </div>

    <div id="container">  
      <div class="wrapper list">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>

      <script>
        var slider = document.getElementById("sliderBody");
        var output = document.getElementById("dist");
        output.innerHTML = slider.value;
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
        $(function() {
          function list() {
            $(".grid span").removeClass("active");
            $(".list span").addClass("active");
            $(".wrapper")
            .removeClass("grid")
            .addClass("list");
          }

          function grid() {
            $(".list span").removeClass("active");
            $(".grid span").addClass("active");
            $(".wrapper")
            .removeClass("list")
            .addClass("grid");
          }

          $(".list").click(list);
          $(".grid").click(grid);
        });
    </script>
  </body>
</html>
